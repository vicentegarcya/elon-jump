<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elon ðŸš€Jump</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,200;0,300;0,500;0,700;1,300;1,500;1,700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="./assets/images/favicon.ico"> 
</head>

<body>
    <!--INSTRUCTIONS-->
    <div id="explanation">
        <img id="logo" src="./assets/images/elon-jump-logo.png" alt="ElonJump's logo">
        <img id="email" src="./assets/images/elon-mail.png" alt="Elon Musk's email to employees">
        <div id="special-objects">
            <div class="icons-div">
                <img id="bouncy-icon" src="./assets/images/bouncy-icon.png" alt="bouncer icon">
                <p>you jump higher</p>
            </div>
            <div class="icons-div">
                <img id="wifi-icon" src="./assets/images/wifi-icon.png" alt="wifi icon">
                <p>slows you down</p>
            </div>
        </div>
        <button id="start-btn">play</button>
        <div id="controls">
            <div id="arrow-keys">
                <img class="arrow-keys" src="./assets/images/left-key.png" alt="left arrow key">
                <img class="arrow-keys" src="./assets/images/right-key.png" alt="right arrow key">
            </div>
            <p>use the left and right arrows to control the player</p>
        </div>
    </div>

    <!--CANVAS-->
    <div id="game-screen">
        <canvas id="my-canvas" width="428" height="600"></canvas>
        <button class="select-player-btn clicked-btn" id="red-sprite">
            <img class="sprites-front" src="./assets/images/red-front-image.png" alt="red sprite">
            <br>
            Red
        </button>
        <button class="select-player-btn" id="link-sprite">
            <img class="sprites-front" src="./assets/images/link-front-image.png" alt="link sprite">
            <br>
            Link
        </button>
        <p id="select-sprite-text">select a player and press the play button</p>

        <button class="gameover-btn hidden-btn" id="restart-btn" onclick="window.location.href='https://vicentegarcya.github.io/elon-jump/'">restart</button>
        <button class="gameover-btn hidden-btn" id="share-btn" onclick="javascript:window.open('https://wa.me/?text=Juega%20a%20ElonJump%20GRATIS%20https://vicentegarcya.github.io/elon-jump/', '_blank');">share</button>
        <input id="input-name" class="hidden-btn" type="text" placeholder="Write your name" required>
        <button class="gameover-btn hidden-btn" id="score-btn">add to scoreboard</button>

        <table class="non-displayed" id="scores-table">
            <tr>
                <th>Name</th>
                <th>Score</th>
            </tr>
        </table>
        <button class="non-displayed" id="close-score-list">close</button>
    </div>

    <!--LOADING PAGE-->
    <div class="loading-div">
        <img class="loading-img" id="elon-loading" src="./assets/images/elon-carga.png" alt="">
        <img class="loading-img" id="rocket-loading" src="./assets/images/cohete-carga.png" alt="">
        <img class="loading-img" id="jump-loading" src="./assets/images/jump-carga.png" alt="">
    </div>

    <!--GAME SCRIPTS-->
    <script type="text/javascript" src="./assets/js/models/traps.js"></script>
    <script type="text/javascript" src="./assets/js/models/bouncy.js"></script>
    <script type="text/javascript" src="./assets/js/models/mobile-platforms.js"></script>
    <script type="text/javascript" src="./assets/js/models/broken-platforms.js"></script>
    <script type="text/javascript" src="./assets/js/models/platforms.js"></script>
    <script type="text/javascript" src="./assets/js/models/player.js"></script>
    <script type="text/javascript" src="./assets/js/models/background.js"></script>
    <script type="text/javascript" src="./assets/js/models/game.js"></script>
    <script type="text/javascript" src="./assets/js/constants.js"></script>
    <script type="text/javascript" src="./assets/js/index.js"></script>
</body>
</html>
